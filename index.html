<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso Liberado</title>

  <!-- ✅ TikTok Pixel – MULTI CONTAS -->
<script>
  document.getElementById('enter-btn').addEventListener('click', function () {

    if (window.ttq) {
      // ✅ Evento principal (CONVERSÃO)
      ttq.track('Purchase', {
        value: 18.00,
        currency: 'BRL'
      });

      // ✅ Evento secundário (opcional)
      ttq.track('CompleteRegistration');
    }

    // ✅ Redireciona após garantir envio dos eventos
    setTimeout(function () {
      window.location.href = "https://t.me/+I-pcyWQm0khmYzYx";
    }, 700);
  });
</script>


  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      background:#000;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:Arial, Helvetica, sans-serif;
    }
    button{
      padding:18px 32px;
      font-size:18px;
      font-weight:700;
      border:none;
      border-radius:50px;
      cursor:pointer;
      background:linear-gradient(45deg,#22c55e,#4ade80);
      color:#022c22;
      box-shadow:0 12px 30px rgba(34,197,94,.6);
      transition:.25s;
    }
    button:hover{
      transform:scale(1.05);
      box-shadow:0 18px 40px rgba(34,197,94,.8);
    }
  </style>
</head>

<body>

  <button id="enter-btn">
    ENTRAR AGORA
  </button>

  <!-- ✅ EVENTO + REDIRECT APÓS DISPARO -->
  <script>
    document.getElementById('enter-btn').addEventListener('click', function () {

      if (window.ttq) {
        ttq.track('CompleteRegistration');
      }

      setTimeout(function () {
        window.location.href = "https://t.me/+I-pcyWQm0khmYzYx";
      }, 600); // tempo seguro para o evento sair
    });
  </script>

</body>
</html>
